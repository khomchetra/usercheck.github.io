<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Check-In and Check-Out</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- SweetAlert CSS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <style >
      body {
    background-color: #f4f4f4;
  }
  .form-container {
    margin-top: 50px;
    max-width: 500px;
    background-color: #ffffff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  .userform {
    padding: 20px 30px;
  }
  .header {
    border-bottom: 1px solid black;
    height: 80px;
    background-color: #1b3451;
  }
  .header img {
    position: relative;
    left: 10px;
  }
  .logo {
    width: 100%;
    height: 60px;
    background-color: #1b3451;
  }
  .btn {
    background-color: #1b3451;
  }
  .btn:hover {
    background-color: #081f3b;
  }
  img {
    width: 150px;
    height: 50px;
  }
    </style>
  </head>
  <body>
    <div class="logo">
      <img src="image/download (6).png" alt="" />
    </div>

    <div class="container">
      <div class="form-container mx-auto">
        <div class="header">
          <img src="image/download (6).png" alt="" />
        </div>
        <h3 class="text-center">CHECK IN</h3>
        <div class="userform">
          <form id="checkinForm">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Enter username"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Check In
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- JavaScript and SweetAlert2 script -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js">
     
    </script>
  </body>
</html>
